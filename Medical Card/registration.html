<!DOCTYPE html>
<html lang="en">
<head>
  <title>Medical Card Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    
    <!-- Load jQuery JS -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Load jQuery UI Main JS  -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    
  <style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.panel .panel-heading
{
  background-color: #CD5C5C;
  color:white;
}


    </style>
    <script>

    
      
       function readURL(input) {
	        if (input.files && input.files[0]) {
	            var reader = new FileReader();

	            reader.onload = function (e) {
	                $('#patientImage')
	                    .attr('src', e.target.result)
	                    .width(150)
	                    .height(200);
	            };

	            reader.readAsDataURL(input.files[0]);
	        }
	    }

     $( function() {$( "#datepicker" ).datepicker({ maxDate:0,changeMonth:true,changeYear:true,dateFormat: 'dd/mm/yy' });});

     

</script>


<script>


  </script>
  </head>

  <body>

    <div class="container">
      <div class="panel panel-default">
   <div class="panel-heading">
      <h4 class="panel-title">
               Sign Up</h4>
   </div>
  <div class="panel-body">

<form class="form-horizontal">

 <div class="form-group">
    
        <label for="upload-photo" class="col-md-2 control-label">Image<sup style="color:#CD5C5C">*</sup></label>&nbsp;
					<label class="col-md-3" for="upload-photo"><img id="patientImage" 
							alt="patient Image" src="img/notavailable.png"
							style="border: 1px solid; border-radius: 5%; max-height: 100px; max-width: 100px; min-height: 100px; min-width: 100px;" /></label>
					 <div class="col-md-3">
          	<input type="file" path="patientImageFile" id="upload-photo"
							onchange="readURL(this);" style="display:none;" />
          </div>
  </div>

  <div class="form-group">
     <label for="inputfirstname" class="col-md-2 control-label">Name<sup style="color:#CD5C5C">*</sup></label>
     <div class="col-md-2">
          <input type="text" class="form-control" id="inputfirstname" placeholder="First Name" required="required" />
    </div>&nbsp;
    <div class="col-md-2">
       <input type="text" class="form-control" id="inputlastname" placeholder="Last Name"  required="required"/>
    </div>
  </div>

<div class="form-group">
     <label for="mobile" class="col-md-2 control-label">
     Mobile No.<sup style="color:#CD5C5C">*</sup></label>
     <div class="col-md-4">
          <input type="number" class="form-control" id="moble" placeholder="9876543210" min="7000000000" max="9999999999" required="required"/>
     </div>
  </div>

<div class="form-group">
     <label for="email" class="col-md-2 control-label">
       Email<sup style="color:#CD5C5C">*</sup></label>
     <div class="col-md-4">
          <input type="email" class="form-control" id="email" placeholder="abc@example.com"  required="required"/>
     </div>
  </div>
 
 <div class="form-group">
     <label for="datepicker" class="col-md-2 control-label">
       Date of birth<sup style="color:#CD5C5C">*</sup></label>
     <div class="col-md-4">
          <input type="text" class="form-control" id="datepicker" required="required" placeholder="dd/mm/yyyy"/>
     </div>
  </div>

   <div class="form-group">
     <label for="gender" class="col-md-2 control-label">Gender<sup style="color:#CD5C5C">*</sup></label>
     <div id="gender" class="col-md-4">
      <label class="radio-inline col-md-2"><input type="radio" name="gender" value="male" required="required">Male</label>
      <label class="radio-inline col-md-2"><input type="radio" name="gender" value="female">Female</label>
     </div>
  </div>
 
<div class="form-group">
     <label for="password" class="col-md-2 control-label">
       Password<sup style="color:#CD5C5C">*</sup></label>
     <div class="col-md-4">
          <input type="password" class="form-control" id="password" placeholder="******"  required="required"/>
     </div>
  </div>

  <div class="form-group">
     <label for="confirm_password" >
      Confirm password<sup style="color:#CD5C5C">*</sup></label>
    
          <input type="password" class="form-control" id="confirm_password" placeholder="******"  required="required"/>
    
  </div>

  <div class="form-group">
     <div  class="col-md-2" >
         
      </div>
     <div  class="col-md-2" >
          <input type="submit" class="form-control btn" style="background-color: #CD5C5C;color:white" value="Submit" />
     </div>&nbsp;
      <div  class="col-md-2" >
          <a href="cancel" class=" form-control btn btn-default" style="color:#CD5C5C">Cancel</a>
     </div>
  </div>

</form>



      
        
  <div class="panel-footer">
    <marquee> <a href="http://www.svvv.edu.in/">If you do not have an account, please contact the admin or call at <b style="color:#CD5C5C;">9179874953</b></a></marquee>
  </div>
</div>
  

</div>
   
  </body>
</html>
