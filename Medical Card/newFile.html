<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
         
           <form action="register" method="post" id="fileSaveForm" role="form">
            <fieldset>

              <div class="form-group">
				          <label for="upload-photo"><span class="req" style="color:#CD5C5C">* </span>Please Select The File</label>
                  	<input type="file"  id="upload-photo"  required="required" />
              </div>
        

               <div class="form-group"> 	 
                <label for="name"><span class="req" style="color:#CD5C5C">* </span> File Name: </label>
                    <input class="form-control" type="text" name="name"  required="required" /> 
                         
                </div>

           
            <div class="form-group">
              <label for="datepicker"><span class="req" style="color:#CD5C5C">* </span> Date of File Genration: </label>
               <input type="text" class="form-control" id="datepicker" required="required" />
          </div>

          <div class="form-group">
				          <label for="selectFileType"><span class="req" style="color:#CD5C5C">* </span>Select The File Type</label>
                  <select id="selectFileTypes" class="selectpicker form-control" data-live-search="true" name="fileTypes"  onclick="if (this.selectedIndex==this.options.length - 1) show();">
                    <option>1</option>
                    <option>1</option>
                    <option>1</option>
                  </select>
          </div>
        

            <div class="form-group">
            <label for="description">description: </label>
                   <textarea name="description" class="form-control" rows="5" form="fileSaveForm">Enter text here...</textarea>
                     
            </div>


            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit_reg" value="Save">
            </div>
                     
            </fieldset>
            </form><!-- ends register form -->


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
